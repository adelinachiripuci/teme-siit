<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script type="text/javascript">

    /**
    1.O functie care compara 2 valori si returneaza true
    daca sunt egale si false daca nu sunt egale
   */

    function compare(a, b) {
      if (a === b) {
        return true;
      } else {
        return false;
      }
    };

    console.log(compare(1, "1"));
    console.log(compare("a", "a"));

    /**
    2.O functie care compara 2 valori si returneaza
    -1 daca primul e mai mic ca al doilea,
    0 daca sunt egale si
    1 daca primul e mai mare ca al doilea
    */

    function compareAgain(a, b) {
      if (a < b) {
        return -1;
      } else if (a === b) {
        return 0;
      } else {
        return 1;
      }
    };

    console.log(compareAgain(-1, -2));
    console.log(compareAgain("A", "a"));
    console.log(compareAgain("9", "100"));

    /**
    3.O functie care primeste 2 valori si returneaza maximul dintre cele 2
    */

    function returnMax(a, b) {
      if (a > b) {
        return a;
      } else {
        return b;
      }
    };

    console.log(returnMax(5, 20));

    /**
    4.O functie care primeste 2 valori si returneaza minimul dintre cele 2
    */

    function returnMin(a, b) {
      if (a < b) {
        return a;
      } else {
        return b;
      }
    };

    console.log(returnMin(8, 10));

    /**
    5.O functie care intoarce suma primelor N numere naturale pozitive
    */

    function sumPositiveNaturalNumbers(a) {
      var sum = 0;

      for (var i = 0; i <= a; i++) {
        sum += i;
      }
      return sum;
    };

    console.log(sumPositiveNaturalNumbers(8));

    /**
    6.O functie care verifica daca N este numar prim
    */

    function isPrime(num) {
      for( var i = 2; i < num; i++) {
        if( num % i === 0) {
          return false;
        }
      }
      return true;
    };

    console.log(isPrime(8));
    console.log(isPrime(17));

    /**
    7.O functie care intoarce suma primelor N numere prime
    */

    function sumPrimes(num) {
      var list = [];
      var i = 2;
      while(list.length < num) {
        if (isPrime(i)) {
          list.push(i);
        }
        i++;
      }
      return list.reduce(function(a,b) {
        return a+b;
      });
    };

    console.log(sumPrimes(3));

    /**
    8.O functie care primeste un parametru de tip string
    si intoarce inversul acestuia (abc => cba)
    */

    function reverseString(str) {
      var newString = "";
      for (var i = str.length - 1; i >= 0; i--) {
          newString += str[i];
      }
      return newString;
    };
    console.log(reverseString("good"));

    /**
    9.O functie care intoarce produsul primelor N numere impare pozitive
    */

    function productPositiveOddNumbers(a) {
      var product = 1;

      for (var i = 1; i <= a*2-1; i=i+2) {
        product *= i;
      }
      return product;
    };

    console.log(productPositiveOddNumbers(4));

    /**
    10.O functie care primeste 2 parametri(arr - array de nr intregi si x - numar)
    si verifica daca x exista in array
    */

    function inArray(arr, x) {
      if (arr.indexOf(x) !== -1) {
        return true;
      } else {
        return false;
      }
    };
    console.log(inArray([1,2,3,4,5,6],6));
    console.log(inArray([1,2,3,4,5,6],45));

    /**
    11.O functie care intoarce maximul dintr-un array primit ca parametru
    */

    console.log("11.O functie care intoarce maximul dintr-un array primit ca parametru")

    function maxNumber(arr) {
      var max = arr[0];
      for (var i = 0; i < arr.length; i++) {
        if(arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    };

    console.log(maxNumber([4,8,60,45,5,10]));

    /**
    12.O functie care intoarce suma dintre max si min,
    dintr-un array primit ca parametru
    */

    function sumMinMax(arr) {
      var max = arr[0];
      var min = arr[0];

      for(var i = 0; i < arr.length; i++) {
        if(arr[i] > max) {
          max = arr[i];
        } else {
          min = arr[i];
        }
      }
      for (var j = 0; j < arr.length; j++) {
        if(arr[j]< min ) {
          min= arr[j];
        }
      }
      return max + min;
    };

    console.log(sumMinMax([9,3,30,45,9,40]));

    /**
    13.O functie care verifica daca exista duplicate
    intr-un array primit ca parametru
    */

    function duplicate(arr) {
      for( var i = 0; i <= arr.length; i++) {
        for( var j = i + 1; j <= arr.length; j++) {
          if(arr[i] === arr[j]) {
            return true;
          }
        }
      }
      return false;
    };

    console.log(duplicate([1,5,10,45,5,10]));
    console.log(duplicate([1,5,"30",30,9,10]));

    /**
    14.O functie care intoarce produsul numerelor pozitive
    intr-un array primit ca parametru
    */

    function productPositiveArrNumbers(arr) {
      var product = 1;
      for(var i = 0; i <= arr.length; i++) {
        if(arr[i] > 0) {
          product *= arr[i];
        }
      }
      return product;
    };
    console.log(productPositiveArrNumbers([1,7,10,-45,5,-10]));

    /**
    15.O functie care verifica daca un string primit ca parametru
    este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba
    */

    function palindrome(str) {
      for (var i = 0; i < str.length/2; i++) {
        if (str[i] !== str[str.length - 1 - i]) {
          return false;
        }
      }
      return true;
    };
    console.log(palindrome("eyfye"));


  </script>
</head>
