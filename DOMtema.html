<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript">
    function compare(a, b) {
      a = document.getElementById("firstname").value;
      b = document.getElementById("name").value;
      if (a === b) {
        return document.querySelector("#firstname").classList.add("green") +
        document.querySelector("#name").classList.add("green");
      } else {
        return document.querySelector("#firstname").classList.remove("green") +
        document.querySelector("#name").classList.remove("green");
      }
    };

    function compareAgain(a, b) {
      a = document.getElementById("nr1").value;
      b = document.getElementById("nr2").value;

      if ((Number(a)) < (Number(b))) {
        return document.querySelector("#nr2").classList.add("green")+
        document.querySelector("#nr1").classList.remove("green");
      } else if ((Number(a)) === (Number(b))) {
        return document.querySelector("#nr1").classList.add("green") +
        document.querySelector("#nr2").classList.add("green");
      } else {
        return document.querySelector("#nr1").classList.add("green")+
        document.querySelector("#nr2").classList.remove("green");
      }
    };

    function returnMax(a, b) {

      a = document.getElementById("nr11").value;
      b = document.getElementById("nr22").value;
      var c = document.getElementById("biggest");

      if ((Number(a)) > (Number(b))) {
        return c.value = a;
      } else {
        return c.value = b;
      }
    };

    function sumOfTwoNumbers(a,b) {
      a = document.getElementById("firstname1").value;
      b = document.getElementById("name1").value;
      var c = document.getElementById("fullname");

      c.value = a + " " + b;
    };

    function count(a) {
      a = document.querySelector("#word").value;
      document.getElementById("length").innerHTML = a.length;
      document.getElementById("word").value= "";
    };

    function stopUser(elem,event) {
      var a = document.getElementById("word1").value;

      if(a.length > 10) {
        event.preventDefault();
        document.querySelector(".hidden").classList.remove("hidden");
        document.querySelector("#word1").style.borderColor = "red";
      }
    };

    function stopUser1(elem, event) {

      if(event.key < "0" || event.key > "9" ) {
        event.preventDefault();
        document.querySelector(".hidden1").classList.remove("hidden1");
        document.querySelector("#digits").style.borderColor = "red";
      }
    };

    function change(img) {
      var blankImg = "http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg";
      var xImg = "http://www.drodd.com/images14/x12.jpg";

      if(img.getAttribute("src") === blankImg) {
        img.setAttribute("src", xImg)
      }
    };

    function changeAgain(img) {
      var blankImg = "http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg";
      var xImg = "http://www.drodd.com/images14/x12.jpg";

      if(img.getAttribute("src") === xImg) {
        img.setAttribute("src", blankImg)
      }
    };
  </script>
